<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form </title>
<!-----Favicon  ----->
<link rel="shortcut icon"href="developernew.png"type="image/x-icon">
<!-------Ex Css-->
 <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h2>Student Registration Form</h2>
    <head>
        <body>
            <fieldset>
                <legend>Student Registration Form </legend>
        </body>
    </head>
    <table>
      <tbody>

        <tr>
          <td><label> First Name</label></td>
          <td><input type="text" placeholder="Only First Name" autofocus/></td>
        </tr>

        <tr>
          <td><label>Last Name </label></td>
          <td><input type="text" placeholder="Only last Name " /></td>
        </tr>

        <tr>
            <td> <label for="">Mobile Number </label> </td>
             <td><input type="number"></td>
            </tr>

             <tr>
               <td> <label for="">Email Id </label> </td>
               <td><input type="email"placeholder="Ex.abc@gmail.com"required></td>
             </tr>
                     <tr>
                        <td><label for="">Password</label> </td>
                        <td><input type="password"></td>
                     </tr>

          <tr>
            <td> <label for="">Date Of Birth </label> </td>
             <td><input type="date"></td>
          </tr>

          <tr>
            <td> <label for="">Country</label> </td>
            <td> <input type="text" value="India" disabled> </td>
        </tr>


          <tr>
            <td>
                <label for="">Available Month </label> </td>
                 <td><input type="month"></td>
            </td>
          </tr>

          <tr>
            <td>
                <label for="">Profile Photo </label> </td>
                 <td><input type="file"></td>
          </tr>

          <tr>
            <td>
                <label for="">Upload Mark sheet</label> </td>
                 <td><input type="file"></td>
          </tr>

          <tr>
            <td>
                <label for="">Select Graduation</label> </td>
                 <td>
                  <select>
                    <option>BE</option>
                    <option>BCA</option>
                    <option>MCA</option>
                    <option>B.COM</option>
                    <option>MBA</option>
                    <option>PHD</option>
                    <option>BFarm</option>
                </select>
                </td>
          </tr>
<tr>
            <td>
                <label for="">Select Gender</label></td>
            
                 <td><input type="radio"Name="Gender"><label for="">Male</label>
                 <input type="radio"Name="Gender"><label for="">Female</label>
                 <input type="radio"Name="Gender"><label for="">Other</label>
                
                </td>
          </tr>

<tr>
    <td><label for="">Skills</label></td>
    <td>
        <input type="checkbox"><label>HTML</label>
        <input type="checkbox"><label>Java Script</label>
        <input type="checkbox"><label>Angular</label>
        <input type="checkbox"><label>GIT</label>
        <input type="checkbox"><label>React</label>
    </td>
</tr>
<tr>
    <td><label> Address</label></td>
    <td> 
        <textarea name="" id="" cols="25" rows="6"></textarea>
    </td>
</tr>


            <tr>
            <td><button type="submit"> Submit </button></td> <td><button type="reset"> Reset </button></td>


        </tr>   
        </tr>
      </tbody>
    </table>
  </body>
</html>
