<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmiStyle.css">
</head>

<body>

    <!-- Name Section Satrt -->
    <div class="mainDiv">
        <h1>BMI Calculator</h1>

        <!-- Name Section End -->

        <!-- Result Section Start -->
        <div class="resultDiv">
            <h2>Your BMI : 00</h2>
        </div>
        <!-- Result Section End -->


        <!-- Fill Section Start -->
        <div class="mainfilldiv">
            <div class="feelDiv">

                <div class="feelDive1">
                    <div class="labelDiv">
                        <label for="">Height</label> <br> <br>
                        <font class="vipDiv"> (cm)</font> <br>
                    </div>
                    <input type="number" name="" id="" placeholder="Height">
                </div>
                <div class="feelDive2">
                    <div class="labelDiv">
                        <label for="" class="labelDiv">Weight</label> <br> <br>
                        <font> (kg)</font><br>
                    </div>
                    <input type="number" name="" id="" placeholder="Weight">
                </div>
            </div>

            <!-- Button Section Start -->

            <div><button type="submit" class="buttonDiv1">Calculate BMI</button></div>
            <div> <button type="clear" class="buttonDiv2">Clear</button></div>

            <!-- Button Section End -->

        </div>
    </div>
    </div>
</body>

</html>
